name: Stole Wallpapers

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # weekly on Sunday

jobs:
  fetch-wallpapers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Delete old wallpapers
        run: |
          find $GITHUB_WORKSPACE -maxdepth 1 -type f \( -iname '*.png' -o -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.webp' \) -delete

      - name: Download 15 wallpapers
        run: |
          git clone --depth=1 https://github.com/makccr/wallpapers temp-wallpapers
          find temp-wallpapers/wallpapers -type f \( -iname '*.png' -o -iname '*.jpg' -o -iname '*.jpeg' -o -iname '*.webp' \) \
            | shuf -n 15 | while read file; do
                cp "$file" "$GITHUB_WORKSPACE/"
              done
          rm -rf temp-wallpapers

      - name: Commit and push
        run: |
          git add .
          git commit -m "Update Wallpapers" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
